{% extends "todo/layout.html" %}

{% block body %}
    
    {% if current_user %}
        <a href="{% url 'todo:home' %}">Go Home</a>

        <h1>Profile</h1>
        <ul>
                <li>Full Name: {{ current_user.first_name }} {{ current_user.last_name }}</li>
                <li>Username: {{ current_user.username }}</li>
                <li>Email: {{ current_user.email }}</li>
        </ul>

        <a href="{% url 'todo:logout' %}">Logout</a>
    {% endif %}

{% endblock %}
