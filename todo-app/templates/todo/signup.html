{% extends "todo/layout.html" %}

{% block body %}
    <h3>Sign in</h3>
    <form method="post" action="{% url 'todo:signup' %}">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Sign up">
    </form>
    <br>
    <a href="{% url 'todo:home' %}">Go back</a>
{% endblock %}
